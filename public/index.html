<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
     <!-- Favicon -->
     <link rel="shortcut icon" href="images/favicon.ico">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <!-- Linearicons Icons CSS -->
     <link rel="stylesheet" href="css/linearicons.css">
     <!-- Fontawesome Icons CSS -->
     <link rel="stylesheet" href="css/all.min.css">
     <!-- Ionicons -->
     <link rel="stylesheet" href="css/ionicons.min.css">
     <!-- Animate Icons CSS -->
     <link rel="stylesheet" href="css/animate.css">
     <!-- Owl Carousel CSS -->
     <link rel="stylesheet" href="css/owl-carousel/owl.carousel.min.css">
     <!-- Magnific-popup Master CSS -->
     <link rel="stylesheet" href="css/magnific-popup.css">
     <!-- Panorama viewer Master CSS -->
     <link rel="stylesheet" href="css/panorama_viewer.css">
     <!-- settings CSS -->
     <link rel="stylesheet" href="revslider/css/settings.css">
     <!-- Typography CSS -->
     <link rel="stylesheet" href="css/typography.css">
     <!-- Style CSS -->
     <link rel="stylesheet" href="css/style.css">
     <!-- Responsive CSS -->
     <link rel="stylesheet" href="css/responsive.css">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Smart Home</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- === back-to-top End === -->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script defer src="js/jquery-3.3.1.min.js"></script>
        <script defer src="js/popper.min.js"></script>
        <script defer src="js/bootstrap.min.js"></script>
        <!-- Owl Carousel JavaScript -->
        <script defer src="js/owl.carousel.min.js"></script>
        <!-- Optional JavaScript -->
        <script defer src="js/jquery.scrollme.min.js"></script>
        <!-- Wow JavaScript -->
        <script defer src="js/wow.min.js"></script>
        <!-- Index JavaScript -->
        <script defer src="js/index.js"></script>
        <!-- before JavaScript -->
        <script defer src="js/before.js"></script>
        <!-- Modernizr JavaScript -->
        <script defer src="js/modernizr.js"></script>
        <!-- Modernizr JavaScript -->
        <script defer src="js/counter/jquery.countTo.js"></script>
        <!-- Smart home -->
        <script defer src="js/averon.js"></script>
        <!-- Fullpage JavaScript -->
        <script defer src="js/fullpage.min.js"></script>
        <!-- Panorama Viewer JavaScript -->
        <script defer src="js/jquery.panorama_viewer.js"></script>
        <!-- Magnific-popup JavaScript -->
        <script defer src="js/jquery.magnific-popup.min.js"></script>
        <!-- REVOLUTION JS FILES -->
        <script defer src="revslider/js/jquery.themepunch.tools.min.js"></script>
        <script defer src="revslider/js/jquery.themepunch.revolution.min.js"></script>
        <!-- SLIDER REVOLUTION 5.0 EXTENSIONS  (Load Extensions only on Local File Systems !  The following part can be removed on Server for On Demand Loading) -->
        <script defer src="revslider/js/extensions/revolution.extension.actions.min.js"></script>
        <script defer src="revslider/js/extensions/revolution.extension.carousel.min.js"></script>
        <script defer src="revslider/js/extensions/revolution.extension.kenburn.min.js"></script>
        <script defer src="revslider/js/extensions/revolution.extension.layeranimation.min.js"></script>
        <script defer src="revslider/js/extensions/revolution.extension.migration.min.js"></script>
        <script defer src="revslider/js/extensions/revolution.extension.navigation.min.js"></script>
        <script defer src="revslider/js/extensions/revolution.extension.parallax.min.js"></script>
        <script defer src="revslider/js/extensions/revolution.extension.slideanims.min.js"></script>
        <script defer src="revslider/js/extensions/revolution.extension.video.min.js"></script>
        <!-- Revslider Custom JavaScript -->
        <script defer src="revslider/js/rev-custom.js"></script>
        <!-- Custom JavaScript -->
        <script defer src="js/custom.js"></script>
  </body>
</html>
